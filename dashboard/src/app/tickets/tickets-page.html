<h1 class="text-2xl font-bold mb-4">Tickets</h1>

<!-- FILTER BUTTONS -->
<div class="flex gap-3 mb-4">
  <button (click)="setFilter('all')" class="px-3 py-1 bg-gray-200 rounded">All</button>
  <button (click)="setFilter('open')" class="px-3 py-1 bg-blue-300 rounded">Open</button>
  <button (click)="setFilter('pending')" class="px-3 py-1 bg-yellow-300 rounded">Pending</button>
  <button (click)="setFilter('closed')" class="px-3 py-1 bg-green-300 rounded">Closed</button>
</div>

<table class="w-full bg-white border rounded shadow">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 border">ID</th>
      <th class="p-2 border">Subject</th>
      <th class="p-2 border">Status</th>
      <th class="p-2 border">Created</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let t of filteredTickets()" class="border-b">
      <td class="p-2 border">{{ t.id }}</td>
      <td class="p-2 border">{{ t.subject }}</td>
      <td class="p-2 border capitalize">{{ t.status }}</td>
      <td class="p-2 border">{{ t.created }}</td>
    </tr>
  </tbody>
</table>
